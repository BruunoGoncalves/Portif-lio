<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno Gonçalves | Portfólio</title>
  <!--CSS LINK-->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <!--FONTS LINK-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!--ICON LINK-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--SCRIPT-->
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
  <!--MAIN-->
  <main>
    <!--SIDEBAR-->
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="./assets/image/foto-perfil.webp" width="80">
        </figure>

        <div class="info-contents">
          <h1 class="name" title="Bruno Gonçalves">Bruno Gonçalves</h1>
          <p class="title">Web Developer</p>
          <button class="info-more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
      </div>

      <div class="sidebar-info-more">
        <div class="separator"></div>
        <ul class="contact-list">
          <li class="contact-item">
            <div class="icon-box">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="#" class="contact-link">contato@verzo.com.br</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="contact-info">
              <p class="contact-title">Telefone</p>
              <a href="#" class="contact-link">+55 (11) 94202-5478</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <i class="fa-solid fa-calendar-day"></i>
            </div>
            <div class="contact-info">
              <p class="contact-title">Aniversário</p>
              <time datetime="1997-01-10">10 de Janeiro, 1997</time>
            </div>
          </li>
          
          <li class="contact-item">
            <div class="icon-box">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="contact-info">
              <p class="contact-title">Localização</p>
              <address>São Paulo - SP</address>
            </div>
          </li>
        </ul>

        <div class="separator"></div>

        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>

          <li class="social-item">
            <a href="#" class="social-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>

          <li class="social-item">
            <a href="#" class="social-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>

          <li class="social-item">
            <a href="#" class="social-link">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </main>  
</body>
</html>
